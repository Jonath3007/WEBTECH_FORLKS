<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Wie Geht's</title>
    <link rel="stylesheet" href="a1.css">
</head>
<body>
    <div class="header">Wie Geht's</div>
    <ul class="chat-list">
        <li class="chat-item">
            <div class="avatar">

        <li class="chat-item">
            <div class="avatar">
                <img src="/A1/aset/AVATAR.png">
            </div>

                <p><strong>Nale</strong></p>
                <p> Kommst du schwimmbad?</p>
            </div>
            <div class="time-place">
                <p>14:00</p>
            </div>
        </li>
        <li class="chat-item">
            <div class="avatar">
                <img src="/A1/aset/AVATAR.png">
            </div>
            <div class="chat-details">
                <p><strong>Luke</strong></p>
                <p>Vielen Dank!</p>
            </div>
            <div class="time-place">
                <p>10:00</p>
            </div>

    <div class="new-message-btn">
    <p class="logo">+</p>
    </div>
    <div class="footer">
        <p>Chat</p>
        <p>Status</p>
        <p>Community</p>
        <p>Class</p>
