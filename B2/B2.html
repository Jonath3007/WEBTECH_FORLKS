<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<title>Digital Timer</title>
</head>
<body>
    <div class="timer-container">
        <div id="timerDisplay" class="timer-display">000:00</div>
    <div class="button-container">
        <button id="startButton" class="start-button">Start Timer</button>
        <button id="stopButton" class="stop-button">Stop Timer</button>
        <button id="resetButton" class="reset-button">Reset Timer</button>
    </div>
</div>
    <script src="function.js"></script>
</body>
</html>
